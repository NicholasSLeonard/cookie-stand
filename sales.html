    <table id="Sales">

    </table>
    <fieldset>
        <label for="cityName">Name Of City:</label>

        <input id="maxCustomers" name="maxCustomers" type="number" placeholder="0">

        <input id="avgSales" name="avgSales" type="number" placeholder="0.0">
        <button type="submit">Submit</button>
    </fieldset>
